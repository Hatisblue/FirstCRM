<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<style>
    body {
        font-family: Montserrat, sans-serif;
    }
    h1 {
        background-color: #008CBA;
        color: white;
    }
    form {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;

    }
    div {
        margin-bottom: 15px;
    }
    label {
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"], textarea, select, input[type="datetime-local"] {
        font-family: Montserrat, sans-serif;
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {

        border: 1px solid black;
    }
    th, td {

        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #008CBA;
        color: white;
    }
    tr:hover {background-color: #f5f5f5;}
    .btn {
        display: inline-block; /* Строчно-блочный элемент */
        background: #008CBA; /* Blue цвет фона */
        color: #fff; /* Белый цвет текста */
        padding: 0.5rem 1rem; /* Поля вокруг текста */
        text-decoration: none; /* Убираем подчёркивание */
        border-radius: 6px; /* Скругляем уголки */
    }
    .btn:hover {background-color: #3e8e41}
    .btn:active {
        background-color: #3e8e41;
        box-shadow: 0 3px #666;
        transform: translateY(4px);
    }
    .text-center {
        text-align: center;
    }
</style>
<body>
<h1 class="text-center">Edit Person</h1>
<form th:method="patch" th:action="@{/people/{people_id}(people_id=${person.getPerson_id()})}"  th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="organization">Enter organization: </label>
    <input type="text" th:field="*{organization}" id="organization"/>
    <div style="color:red" th:if="${#fields.hasErrors('organization')}" th:errors="*{organization}">Age organization</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <input type="submit" value="Update!" class="btn"/>
</form>

</body>
</html>
